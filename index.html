<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avo Talk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>11:46</span>
        <!-- 시간구현하기(JavaScript) -->
        <i class="fa-solid fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>LTE</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Avo Talk</h1>
      <p class="welcome-header__text">
        If you have an Avo Account, log in with your email or phone number.
      </p>
    </header>
    <form id="login-form">
      <input type="text" placeholder="Email or Phone Number" />
      <input type="password" placeholder="Passworld" />
      <input type="submit" value="Log In" />
      <a href="#">Find Avo account or password</a>
    </form>
  </body>
  <script
    src="https://kit.fontawesome.com/8adf1c13b4.js"
    crossorigin="anonymous"
  ></script>
</html>
