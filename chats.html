<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Screen on Avo Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>11:46</span>
        <!-- ì‹œê°„êµ¬í˜„í•˜ê¸°(JavaScript) -->
        <i class="fa-solid fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>LTE</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <!-- user component -->
    <main class="main-screen">
      <a class="moving-on-chat-room" href="chat-room.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="man.jpg"
              alt="user_profile_with_dog"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__name">Tim</h4>
              <h6 class="user-component__subtitle">Hi, How are you today?ðŸ˜‰</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:20</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>
    <!-- nav bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chtats.html"
            ><span class="nav__notification badge">1</span
            ><i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__notification__dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too bigðŸ¥²</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/8adf1c13b4.js"
    crossorigin="anonymous"
  ></script>
</html>
